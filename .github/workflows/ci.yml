name: CI Angular
on: push
jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: Clone
              uses: actions/checkout@v3
            - name: Node Setup
              uses: actions/setup-node@v3
              with:
                node-version: 16.x
            - name: Install dependencies
              run: npm ci
            - name: run tests
              run: npx ng test --no-watch --code-coverage --browsers=ChromeHeadlessCI
